<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>learn2 自定义底图</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /*  #zoomDiv {
            position: absolute;
            top:20px;
            right:5px;

        } */
    </style>
    <link rel="stylesheet" href="https://lwb.geoscenewh.cn/4.15/esri/css/main.css" />
    <script src="http://lwb.geoscenewh.cn/4.15/init.js"></script>
    <script>
        require(["esri/Map",
            "esri/views/MapView",
            "esri/Basemap",
            "esri/layers/TileLayer",
            "esri/widgets/Home",
            "esri/widgets/ScaleBar",
            "esri/widgets/Zoom",
            "esri/widgets/Sketch",
            "esri/layers/GraphicsLayer",
        ], function (Map,  MapView, Basemap, TileLayer, Home, ScaleBar, Zoom, Sketch,GraphicsLayer) {
            //自定义底图:切片图层-TileLayer
            
            var basemap = new Basemap({
                baseLayers: [
                    new TileLayer({
                        url: "http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",
                        title: "Basemap"
                    })
                ],
                title: "basemap",
                id: "basemap"
            });
           var map = new Map({
                basemap: basemap
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 5,
                center: [106, 33]
            });
            //去除logo power by esri
            view.ui.components = [];
            var graphlayer = new GraphicsLayer();
                map.add(graphlayer);
            var sketch = new Sketch({
                layer: graphlayer,
                view: view,
                // graphic will be selected as soon as it is created
                creationMode: "update"
            });
            

            view.ui.add(sketch, "top-right");

            var homeWidget = new Home({
                view: view
            });
            // adds the home widget to the top left corner of the MapView
            view.ui.add(homeWidget, "top-left");

            var scaleBar = new ScaleBar({
                view: view,
                style: "ruler",
                unit: "metric"

            });
            // Add widget to the bottom right corner of the view
            view.ui.add(scaleBar, {
                position: "bottom-right"
            });

            // var zoom = new Zoom({
            //     view: view
            // },"zoomDiv");
            // view.ui.add(zoom);
        


        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <!-- <div id="zoomDiv"></div> -->
</body>

</html>
